<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>CMS</title>
    <!-- HEAD 안 -->
<style id="decap-cms-scroll-fix">
/* Minimal scroll fix: keep body scrollable but don't touch inner layout */
html, body {
  margin: 0 !important;
  padding: 0 !important;
  height: auto !important;
  min-height: 100vh !important;
  overflow-y: auto !important;
  overflow-x: hidden !important;
  background: #fff !important;
}

/* Decap mount point fills viewport without phantom gaps */
#nc-root {
  display: block !important;
  min-height: 100vh !important;
  margin: 0 !important;
  padding: 0 !important;
}
/* NOTE: intentionally removed sticky header and overflow rules on inner elements
   so modals (image upload, media library) are not clipped or hidden. */

/* ===== Unlimited scrolling in Decap admin (override any fixed/viewport heights) ===== */
/* Make every outer wrapper auto-sized and scrollable */
html, body, #nc-root, #nc-root > div {
  height: auto !important;
  max-height: none !important;
  min-height: 100vh !important;
  overflow-y: auto !important;
}

/* Some Decap layouts use SplitPane with fixed heights — neutralize them */
#nc-root .SplitPane, 
#nc-root .ReactSplitPane, 
#nc-root .Pane {
  height: auto !important;
  max-height: none !important;
  min-height: auto !important;
  overflow: visible !important;
}

/* Ensure the main content and collection list can grow without caps */
#nc-root main,
#nc-root [data-testid="collection-page"],
#nc-root [data-testid="collection-content"],
#nc-root [data-testid="entries"] {
  height: auto !important;
  max-height: none !important;
  overflow: visible !important;
}

/* Turn off any sticky headers/toolbars that can trap the scroll area */
#nc-root [style*="position: sticky"],
#nc-root [class*="Toolbar"],
#nc-root header[role="banner"] {
  position: static !important;
  top: auto !important;
}

/* Be generous with the admin page itself so it never clips */
#nc-root .css-*,
#nc-root *[style*="max-height"],
#nc-root *[style*="height: calc(100vh"],
#nc-root *[style*="overflow: hidden"] {
  max-height: none !important;
  overflow: visible !important;
}
</style>
  </head>
  <body>
    <!-- ✅ Decap가 여기에 렌더링한다 -->
    <div id="nc-root"></div>

    <!-- (선택) Netlify Identity 위젯 -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

    <!-- ✅ Decap CMS v3 core -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>

    <!-- ✅ Netlify(= git-gateway) 백엔드 플러그인 -->
    <script src="https://unpkg.com/decap-cms-backend-netlify@^3.0.0/dist/standalone.js"></script>

    <!-- 자동 초기화가 기본값이라 따로 CMS.init()는 보통 필요 없음 -->
  </body>
</html>
