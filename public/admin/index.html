<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>CMS</title>
    <!-- HEAD 안 -->
<style id="decap-cms-scroll-fix">
/* keep it minimal — only what we need for proper scrolling */
html, body {
  margin: 0 !important;
  padding: 0 !important;
  height: auto !important;
  min-height: 100vh !important;
  overflow-y: auto !important;
  overflow-x: hidden !important;
  background: #fff !important;
}

/* Decap mount point fills viewport without phantom gaps */
#nc-root {
  display: block !important;
  min-height: 100vh !important;
  margin: 0 !important;
  padding: 0 !important;
}

/* remove accidental top spacing on first children */
#nc-root > * { margin-top: 0 !important; }

/* header sticks to top; content area scrolls */
#nc-root [class*="AppHeader"] {
  position: sticky !important;
  top: 0 !important;
  z-index: 1000 !important;
}

#nc-root main,
#nc-root [role="main"],
#nc-root [data-testid="collection-page"] {
  margin-top: 0 !important;
  padding-top: 0 !important;
  min-height: calc(100vh - 56px) !important; /* header height guard */
  overflow: auto !important;
}
</style>
  </head>
  <body>
    <!-- ✅ Decap가 여기에 렌더링한다 -->
    <div id="nc-root"></div>

    <!-- (선택) Netlify Identity 위젯 -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

    <!-- ✅ Decap CMS v3 core -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>

    <!-- ✅ Netlify(= git-gateway) 백엔드 플러그인 -->
    <script src="https://unpkg.com/decap-cms-backend-netlify@^3.0.0/dist/standalone.js"></script>

    <!-- 자동 초기화가 기본값이라 따로 CMS.init()는 보통 필요 없음 -->
  </body>
</html>
