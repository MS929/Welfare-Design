<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>CMS</title>
    <!-- HEAD 안 -->
<style id="cms-fixes">
  /* Keep the CMS isolated from site-wide styles and let the WINDOW scroll */
  html, body {
    margin: 0 !important;
    height: auto !important;
    overscroll-behavior: none;   /* prevent rubber-band chaining */
  }
  body {
    position: static !important; /* make sure window can actually scroll */
    overflow-y: auto !important; /* window scroll instead of inner div */
  }
  /* Ensure the CMS root fills the viewport so virtualization can size correctly */
  #nc-root, #nc-root > div {
    min-height: 100vh;
  }
  /* Do NOT force inner panes to own the scroll; let window handle it */
  #nc-root .Pane-content,
  #nc-root [data-testid="collection-page"],
  #nc-root main[role="main"] {
    overflow: visible !important;
  }
</style>
  </head>
  <body>
    <!-- ✅ Decap가 여기에 렌더링한다 -->
    <div id="nc-root"></div>

    <!-- (선택) Netlify Identity 위젯 -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

    <!-- ✅ Decap CMS v3 core -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>

    <!-- ✅ Netlify(= git-gateway) 백엔드 플러그인 -->
    <script src="https://unpkg.com/decap-cms-backend-netlify@^3.0.0/dist/standalone.js"></script>

    <!-- 자동 초기화가 기본값이라 따로 CMS.init()는 보통 필요 없음 -->

    <script>
      // Safety: if any previous version left a fixed body class behind, remove it.
      document.documentElement.classList.remove('cms-ready');
      document.body.classList.remove('cms-ready');
    </script>
  </body>
</html>
