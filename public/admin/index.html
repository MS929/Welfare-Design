<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>CMS</title>
    <!-- HEAD 안 -->
<style id="decap-cms-scroll-fix">
/* ==== Reset so site-wide CSS doesn't bleed into CMS ==== */
:root, html, body { all: revert !important; box-sizing: border-box !important; }
*, *::before, *::after { box-sizing: inherit !important; }
html, body {
  height: 100% !important;
  min-height: 100% !important;
  margin: 0 !important;
  padding: 0 !important;
  overflow: auto !important;            /* 페이지 자체가 정상 스크롤 */
  background: #fff !important;
}

/* ==== CMS 루트는 화면 최상단에서 시작 & 뷰포트 채움 ==== */
#nc-root { min-height: 100vh !important; display: block !important; }
#nc-root > div { min-height: 100vh !important; }

/* 상단 여백/패딩 강제 제거 (의도치 않은 큰 공백 제거) */
#nc-root main,
#nc-root [role="main"],
#nc-root .PaneContainer_root,
#nc-root .CMS_Scrollable,
#nc-root [data-testid="collection-page"] {
  margin-top: 0 !important;
  padding-top: .25rem !important;
}

/* 헤더는 항상 맨 위에 고정 */
#nc-root [class*="AppHeader"] { position: sticky !important; top: 0 !important; z-index: 1000 !important; }

/* 콘텐츠 영역은 화면 높이를 채우고 자체 스크롤 허용 */
#nc-root .CMS_Container,
#nc-root .CollectionPage_root,
#nc-root [data-testid="collection-page"] {
  min-height: calc(100vh - 48px) !important;
  overflow: auto !important;
}

/* 카드 리스트 간격 살짝 줄이기 */
#nc-root [class*="CardList"] article,
#nc-root [data-testid="collection-card"] { margin-bottom: 10px !important; }
</style>
  </head>
  <body>
    <!-- ✅ Decap가 여기에 렌더링한다 -->
    <div id="nc-root"></div>

    <!-- (선택) Netlify Identity 위젯 -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

    <!-- ✅ Decap CMS v3 core -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>

    <!-- ✅ Netlify(= git-gateway) 백엔드 플러그인 -->
    <script src="https://unpkg.com/decap-cms-backend-netlify@^3.0.0/dist/standalone.js"></script>

    <!-- 자동 초기화가 기본값이라 따로 CMS.init()는 보통 필요 없음 -->
     <!-- BODY 끝 직전 -->
<script id="decap-cms-scroll-fix-runtime">
  (function(){
    function toTop(){ try{ window.scrollTo(0,0); }catch(e){} }
    document.addEventListener('DOMContentLoaded', toTop);
    window.addEventListener('load', toTop);
  })();
</script>
  </body>
</html>
