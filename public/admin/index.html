<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>CMS</title>
    <!-- HEAD 안 -->
<style id="cms-fixes">
  /* 기본 높이 지정 */
  html, body { height: 100%; }

  /* 페이지(body) 스크롤은 막고, 내부 컨테이너가 스크롤을 갖도록 */
  body { overflow: hidden !important; }

  /* CMS 루트와 내부 패널을 100% 높이로 맞춤 */
  #nc-root,
  #nc-root > div,
  #nc-root .Pane,
  #nc-root main[role="main"],
  #nc-root .Pane-content {
    height: 100% !important;
  }

  /* 실제 스크롤은 이 컨테이너가 담당 (Decap가 여기서 스크롤 이벤트를 잡음) */
  #nc-root .Pane-content,
  #nc-root [data-testid="collection-page"] {
    overflow-y: auto !important;
    overscroll-behavior: contain;
  }

  /* 혹시 과거에 넣었던 'body 스크롤 강제' 같은 스타일이 있다면 반드시 제거 */
</style>
  </head>
  <body>
    <!-- ✅ Decap가 여기에 렌더링한다 -->
    <div id="nc-root"></div>

    <!-- (선택) Netlify Identity 위젯 -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

    <!-- ✅ Decap CMS v3 core -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>

    <!-- ✅ Netlify(= git-gateway) 백엔드 플러그인 -->
    <script src="https://unpkg.com/decap-cms-backend-netlify@^3.0.0/dist/standalone.js"></script>

    <!-- 자동 초기화가 기본값이라 따로 CMS.init()는 보통 필요 없음 -->
  </body>
</html>
