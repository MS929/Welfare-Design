<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>CMS</title>
    <!-- HEAD 안 -->
<style id="decap-cms-scroll-fix">
/* Keep scrolling on the window, not inside nested panes */
html, body {
  margin: 0 !important;
  padding: 0 !important;
  height: auto !important;
  min-height: 100vh !important;
  overflow-y: auto !important; /* window scroll */
  overflow-x: hidden !important;
  background: #fff !important;
}

/* Decap mount and its first wrapper: no inner scrollbars */
#nc-root, #nc-root > div {
  display: block !important;
  height: auto !important;
  min-height: 100vh !important;
  overflow: visible !important; /* DO NOT create a nested scroll area */
}

/* Entries list must use the window scroll so the virtual list can keep loading */
#nc-root main,
#nc-root [data-testid="collection-page"],
#nc-root [data-testid="collection-content"],
#nc-root [data-testid="entries"]{
  height: auto !important;
  max-height: none !important;
  overflow: visible !important;
  contain: none !important; /* avoid isolation that can break observers */
}

/* Neutralize sticky headers/toolbars that can produce phantom top gaps */
#nc-root [style*="position: sticky"],
#nc-root header[role="banner"]{
  position: static !important;
  top: auto !important;
}

/* Split panes should size automatically */
#nc-root .SplitPane,
#nc-root .ReactSplitPane,
#nc-root .Pane{
  height: auto !important;
  max-height: none !important;
  min-height: auto !important;
  overflow: visible !important;
}

/* Do not cap heights anywhere inside the admin */
#nc-root *[style*="max-height"],
#nc-root *[style*="height: calc(100vh"],
#nc-root *[style*="overflow: hidden"]{
  max-height: none !important;
  overflow: visible !important;
}
</style>
  </head>
  <body>
    <!-- ✅ Decap가 여기에 렌더링한다 -->
    <div id="nc-root"></div>

    <!-- (선택) Netlify Identity 위젯 -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

    <!-- ✅ Decap CMS v3 core -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>

    <!-- ✅ Netlify(= git-gateway) 백엔드 플러그인 -->
    <script src="https://unpkg.com/decap-cms-backend-netlify@^3.0.0/dist/standalone.js"></script>

    <!-- 자동 초기화가 기본값이라 따로 CMS.init()는 보통 필요 없음 -->
  </body>
</html>
