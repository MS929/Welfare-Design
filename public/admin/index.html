<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />

    <title>CMS</title>
    <!-- HEAD 안 -->
<style id="decap-cms-scroll-fix">
/* ===== Decap CMS scroll & top-gap hard‑fix ===== */
/* Keep the window as the only scroll container */
html, body {
  margin: 0 !important;
  padding: 0 !important;
  min-height: 100vh !important;
  height: auto !important;
  overflow-y: scroll !important; /* always show scrollbar */
  overflow-x: hidden !important;
  background: #fff !important;
}

/* Decap mount and wrappers must not create their own scroll areas */
#nc-root, #nc-root > div {
  display: block !important;
  height: auto !important;
  min-height: 100vh !important;
  overflow: visible !important;
}

/* Neutralize sticky header and its phantom spacer */
#nc-root header[role="banner"] {
  position: static !important;
  top: auto !important;
}
/* Some builds insert an empty spacer right under the header for sticky layout */
#nc-root header[role="banner"] + div { display: none !important; }
/* Remove any padding added for the sticky header */
#nc-root main,
#nc-root [data-testid="app-container"],
#nc-root [data-testid="collection-page"],
#nc-root [data-testid="collection-content"],
#nc-root [data-testid="editor-container"] {
  padding-top: 0 !important;
}

/* Entries list: allow infinite loading with the window scroll */
#nc-root [data-testid="entries"] {
  height: auto !important;
  max-height: none !important;
  overflow: visible !important;
  contain: none !important; /* keep IO working */
}
/* Make sure there is a bottom target for the IntersectionObserver */
#nc-root [data-testid="entries"]::after {
  content: "";
  display: block;
  height: 2px; /* minimal but present */
}

/* Split panes should not clamp heights */
#nc-root .SplitPane,
#nc-root .ReactSplitPane,
#nc-root .Pane {
  height: auto !important;
  max-height: none !important;
  min-height: auto !important;
  overflow: visible !important;
}

/* Guard against inline max-height / overflow caps sprinkled by the UI lib */
#nc-root *[style*="max-height"],
#nc-root *[style*="height: calc(100vh"],
#nc-root *[style*="overflow: hidden"] {
  max-height: none !important;
  overflow: visible !important;
}
</style>
  </head>
  <body>
    <!-- ✅ Decap가 여기에 렌더링한다 -->
    <div id="nc-root"></div>

    <!-- (선택) Netlify Identity 위젯 -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

    <!-- ✅ Decap CMS v3 core -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>

    <!-- ✅ Netlify(= git-gateway) 백엔드 플러그인 -->
    <script src="https://unpkg.com/decap-cms-backend-netlify@^3.0.0/dist/standalone.js"></script>

    <!-- 자동 초기화가 기본값이라 따로 CMS.init()는 보통 필요 없음 -->
  </body>
