    <!-- ìë™ ì´ˆê¸°í™”ê°€ ê¸°ë³¸ê°’ì´ë¼ ë”°ë¡œ CMS.init()ëŠ” ë³´í†µ í•„ìš” ì—†ìŒ -->

    <script>
      // Decapê°€ í™”ë©´ì— ì˜¬ë¼ì˜¨ ë’¤, ìŠ¤í¬ë¡¤ ì´ë²¤íŠ¸ë¥¼ ì—¬ëŸ¬ ë²ˆ ë°œìƒì‹œì¼œ
      // ê°€ìƒ ë¦¬ìŠ¤íŠ¸ê°€ ì¶”ê°€ ë¡œìš°ë¥¼ ë¡œë“œí•˜ë„ë¡ ìœ ë„
      (function () {
        function ping() {
          try {
            var de = document.scrollingElement || document.documentElement;
            var t = de.scrollTop;
            de.scrollTop = t + 300;
            window.dispatchEvent(new Event('scroll'));
            de.scrollTop = t;
            window.dispatchEvent(new Event('scroll'));
          } catch (e) {}
        }

        function untilStable(maxTries) {
          var tries = 0, lastH = -1, same = 0;
          var timer = setInterval(function () {
            var h = document.body.scrollHeight;
            if (h === lastH) same++; else same = 0;
            lastH = h;
            ping();
            tries++;
            if (same > 10 || tries > (maxTries || 180)) clearInterval(timer);
          }, 50);
        }

        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', function(){
            setTimeout(untilStable, 150);
          });
        } else {
          setTimeout(untilStable, 150);
        }
      })();
    </script>
