<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>CMS</title>
    <!-- HEAD 안 -->
<style id="cms-fixes">
  /* 1) 기본값: 아무 것도 강제하지 않음 (초기 로딩, 로그인 모달 포함) */
  html, body { overscroll-behavior: none; }
  html, body { height: auto; }
  body { overflow: auto; }

  /* 2) CMS가 렌더링된 이후에만 적용되는 레이아웃 고정 */
  body.cms-ready {
    position: fixed;   /* 바디 스크롤 완전 고정 */
    inset: 0;          /* top/right/bottom/left: 0 */
    width: 100%;
    height: 100vh;     /* 뷰포트 기준 */
    overflow: hidden !important;  /* 바디 스크롤 제거 */
    overscroll-behavior: none;    /* 스크롤 체이닝 방지 */
  }
  body.cms-ready #nc-root,
  body.cms-ready #nc-root > div,
  body.cms-ready #nc-root .Pane,
  body.cms-ready #nc-root main[role="main"],
  body.cms-ready #nc-root .Pane-content {
    height: 100%;
  }
  /* 실제 스크롤 담당 컨테이너 */
  body.cms-ready #nc-root .Pane-content,
  body.cms-ready #nc-root [data-testid="collection-page"],
  body.cms-ready #nc-root main[role="main"] {
    flex: 1 1 auto;
    overflow-y: auto !important;     /* 실제 스크롤 담당 */
    -webkit-overflow-scrolling: touch;/* iOS 관성 스크롤 */
    overscroll-behavior: contain;     /* 스크롤이 body로 새지 않게 */
  }

  /* 혹시 다른 전역 CSS가 간섭해도 강제 적용 */
  #nc-root {
    min-height: 100vh;
    position: relative;
    height: 100%;
    display: flex;
    flex-direction: column;
  }

  /* CMS 메인 컨테이너만 스크롤 가능 */
  body.cms-ready {
    overflow: hidden !important;  /* 바디 스크롤 막기 */
  }

  body.cms-ready #nc-root {
    height: 100vh;
    display: flex;
    flex-direction: column;
  }

  body.cms-ready #nc-root .Pane-content,
  body.cms-ready #nc-root [data-testid="collection-page"],
  body.cms-ready #nc-root main[role="main"] {
    flex: 1 1 auto;
    overflow-y: auto !important;
    overscroll-behavior: contain; /* 휠 스크롤이 body로 새지 않게 */
  }

  /* remove any top gap inside CMS content */
  body.cms-ready #nc-root .Pane-content,
  body.cms-ready #nc-root [data-testid="collection-page"],
  body.cms-ready #nc-root main[role="main"] {
    padding-top: 0 !important;
    margin-top: 0 !important;
  }
</style>
  </head>
  <body>
    <!-- ✅ Decap가 여기에 렌더링한다 -->
    <div id="nc-root"></div>

    <!-- (선택) Netlify Identity 위젯 -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

    <!-- ✅ Decap CMS v3 core -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>

    <!-- ✅ Netlify(= git-gateway) 백엔드 플러그인 -->
    <script src="https://unpkg.com/decap-cms-backend-netlify@^3.0.0/dist/standalone.js"></script>

    <!-- 자동 초기화가 기본값이라 따로 CMS.init()는 보통 필요 없음 -->

    <script>
      // CMS가 마운트된 뒤에만 body에 cms-ready 클래스를 추가
      (function() {
        function ready() {
          if (document.body.classList.contains('cms-ready')) return;
          var root = document.getElementById('nc-root');
          // Decap가 렌더링을 시작하면 루트 아래에 div.Pane 등이 생깁니다
          if (root && root.querySelector('.Pane-content, [data-testid="collection-page"]')) {
            document.body.classList.add('cms-ready');
          } else {
            requestAnimationFrame(ready);
          }
        }
        // DOM이 준비되면 폴링 시작
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', ready);
        } else {
          ready();
        }
      })();
    </script>
    <script>
      // 일부 컬렉션 뷰는 window 의 'scroll' 이벤트를 감지해 다음 항목을 불러옵니다.
      // 우리 레이아웃에서는 내부 스크롤 컨테이너(#nc-root 내부)가 스크롤을 담당하므로
      // 그 컨테이너의 스크롤을 window 로 중계(relay)해 줍니다.
      (function relayWindowScroll() {
        var BOUND_FLAG = '__relayBound';

        function getScroller() {
          var root = document.getElementById('nc-root');
          if (!root) return null;
          return root.querySelector('.Pane-content, [data-testid="collection-page"], main[role="main"]');
        }

        function bind() {
          var scroller = getScroller();
          if (!scroller) {
            requestAnimationFrame(bind);
            return;
          }
          if (scroller[BOUND_FLAG]) return; // already bound
          scroller[BOUND_FLAG] = true;

          // --- prevent upward scrolling and initial top gap ---
          (function lockUpScroll(target){
            try { target.scrollTop = 0; } catch(e) {}
            var lastTop = 0;

            // Wheel (desktop)
            target.addEventListener('wheel', function(e){
              if (e.deltaY < 0) { // trying to scroll up
                target.scrollTop = lastTop;
                e.preventDefault();
                return false;
              }ㅋ
              lastTop = target.scrollTop;
            }, { passive: false });

            // Touch (mobile)
            var startY = 0;
            target.addEventListener('touchstart', function(ev){
              if (ev.touches && ev.touches.length) startY = ev.touches[0].clientY;
            }, { passive: true });
            target.addEventListener('touchmove', function(ev){
              if (!ev.touches || !ev.touches.length) return;
              var dy = ev.touches[0].clientY - startY; // swipe down => dy>0 (scroll up)
              if (dy > 0) {
                target.scrollTop = lastTop;
                ev.preventDefault();
                return false;
              }
              lastTop = target.scrollTop;
            }, { passive: false });

            // Native scroll correction (keyboard/PageUp etc.)
            target.addEventListener('scroll', function(){
              if (target.scrollTop < lastTop) {
                target.scrollTop = lastTop;
              } else {
                lastTop = target.scrollTop;
              }
            }, { passive: true });
          })(scroller);

          // 내부 스크롤이 발생하면 window 로도 scroll 이벤트를 발행
          scroller.addEventListener('scroll', function () {
            window.dispatchEvent(new Event('scroll'));
          }, { passive: true });

          // 라우팅 등으로 스크롤러 노드가 교체될 수 있으므로 감시 후 재바인딩
          var root = document.getElementById('nc-root');
          var mo = new MutationObserver(function () {
            var current = getScroller();
            if (current && current !== scroller && !current[BOUND_FLAG]) {
              mo.disconnect();
              // 새 노드에 다시 바인딩
              setTimeout(relayWindowScroll, 0);
            }
          });
          if (root) mo.observe(root, { childList: true, subtree: true });
        }

        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', bind);
        } else {
          bind();
        }
      })();
    </script>
  </body>
</html>
