<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>CMS</title>
    <!-- HEAD 안 -->
<style id="decap-cms-scroll-fix">
/* ==== Hard reset so site-wide CSS doesn't bleed into CMS ==== */
html, body { 
  all: revert !important;                 /* drop any inherited site styles */
  box-sizing: border-box !important; 
  margin: 0 !important; 
  padding: 0 !important; 
  height: 100vh !important;              /* viewport height */
  overflow: hidden !important;           /* page itself doesn't scroll */
}
*, *::before, *::after { box-sizing: inherit !important; }

/* ==== Pin the CMS app to the viewport and scroll inside it ==== */
#nc-root, #nc-root > div {
  position: fixed !important;
  inset: 0 !important;                   /* top:0; right:0; bottom:0; left:0 */
  overflow: auto !important;             /* scrolling happens here */
  margin: 0 !important;
  padding: 0 !important;
  transform: none !important;
}

/* Keep the in-app header at the very top */
.AppHeader_root { position: sticky !important; top: 0 !important; }
</style>
  </head>
  <body>
    <!-- ✅ Decap가 여기에 렌더링한다 -->
    <div id="nc-root"></div>

    <!-- (선택) Netlify Identity 위젯 -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

    <!-- ✅ Decap CMS v3 core -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>

    <!-- ✅ Netlify(= git-gateway) 백엔드 플러그인 -->
    <script src="https://unpkg.com/decap-cms-backend-netlify@^3.0.0/dist/standalone.js"></script>

    <!-- 자동 초기화가 기본값이라 따로 CMS.init()는 보통 필요 없음 -->
     <!-- BODY 끝 직전 -->
<script id="decap-cms-scroll-fix-runtime">
  (function(){
    function toTop(){ try{ window.scrollTo(0,0); }catch(e){} }
    document.addEventListener('DOMContentLoaded', toTop);
    window.addEventListener('load', toTop);
  })();
</script>
  </body>
</html>
