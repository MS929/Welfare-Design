    <!-- Preload optimized hero image via Netlify Image CDN -->
    <link rel="preload" as="image" href="/.netlify/images?url=%2Fimages%2Fmain.png&w=1600&fit=contain&fm=auto&q=76">
  </head>
  <body>
    <div id="root"></div>
    <script>
      (function(){
        var W = 1600, Q = 76;
        function normalize(url){ try { return new URL(url, location.origin); } catch(e) { return null; } }
        function toNetlify(url){
          var u = normalize(url); if(!u) return url;
          var path = u.pathname; // keep same origin path
          return "/.netlify/images?url=" + encodeURIComponent(path) + "&w=" + W + "&fit=contain&fm=auto&q=" + Q;
        }
        function isMain(src){ try{ var s=String(src||""); return s.includes("/images/main.png"); }catch(e){ return false; } }
        // Patch setAttribute
        var origSetAttr = Element.prototype.setAttribute;
        Element.prototype.setAttribute = function(name, value){
          if (this.tagName === 'IMG' && name === 'src' && isMain(value)) {
            value = toNetlify(value);
          }
          return origSetAttr.call(this, name, value);
        };
        // Patch direct src assignment
        var desc = Object.getOwnPropertyDescriptor(HTMLImageElement.prototype, 'src');
        Object.defineProperty(HTMLImageElement.prototype, 'src', {
          configurable: true,
          get: desc.get,
          set: function(v){ if(isMain(v)) v = toNetlify(v); try{ this.decoding='async'; }catch(_){} return desc.set.call(this, v); }
        });
      })();
    </script>
    <script type="module" src="/src/main.jsx"></script>

    <!-- Netlify Identity widget: 초대/복구 토큰 처리 (홈은 그대로 유지) -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script>
      (function () {
        // 초대/확인/복구 토큰(#invite_token 등) 있는지 확인
        var hash = window.location.hash || "";
        var m = hash.match(/(?:invite|confirmation|recovery)_token=([^&]+)/);

        if (!m) return; // 평소엔 아무것도 하지 않음

        function goAdmin() {
          try {
            // 해시 제거 (새로고침 시 반복 안 되도록)
            history.replaceState(null, "", window.location.pathname);
          } catch (e) {}
          window.location.href = "/admin/";
        }

        if (!window.netlifyIdentity) return;

        window.netlifyIdentity.on("init", function () {
          if (window.netlifyIdentity.acceptInvite) {
            window.netlifyIdentity
              .acceptInvite(m[1], true)
              .then(goAdmin)
              .catch(goAdmin);
          } else {
            window.netlifyIdentity.on("login", goAdmin);
          }
        });

        window.netlifyIdentity.init();
      })();
    </script>
    <script>
      (function(){
        var W = 1600, Q = 76;
        function normalize(url){ try { return new URL(url, location.origin); } catch(e) { return null; } }
        function toNetlify(url){ var u=normalize(url); if(!u) return url; return "/.netlify/images?url="+encodeURIComponent(u.pathname)+"&w="+W+"&fit=contain&fm=auto&q="+Q; }
        function maybeSwap(img){
          if(!img||!img.getAttribute) return; var src=img.getAttribute('src'); if(!src) return;
          if(src.indexOf('/images/main.png')>-1){ var newSrc=toNetlify(src); if(img.src!==newSrc){ img.decoding='async'; if(!img.hasAttribute('loading')) img.loading='lazy'; try{ img.fetchPriority = img.getAttribute('loading')==='eager'?'high':'auto'; }catch(_){} img.src=newSrc; } }
        }
        document.addEventListener('DOMContentLoaded', function(){
          document.querySelectorAll('img').forEach(maybeSwap);
          var mo=new MutationObserver(function(muts){
            muts.forEach(function(m){ (m.addedNodes||[]).forEach(function(n){ if(n&&n.tagName==='IMG') maybeSwap(n); else if(n&&n.querySelectorAll) n.querySelectorAll('img').forEach(maybeSwap); }); });
          });
          mo.observe(document.documentElement,{childList:true,subtree:true});
        });
      })();
    </script>
  </body>
